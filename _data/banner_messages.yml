- title: Vendemos hortalizas premium
  text: Las producimos en condiciones ideales para obtener las mejores propiedades organolépticas de calidad gourmet.
- title: Productos frescos incluso fuera de temporada
  text: Nuestros sistemas mantienen automáticamente las condiciones ideales de crecimiento de nuestros productos 24/7.
- title: Cultivamos cerca tuyo
  text: Producimos actualmente en santiago pero próximanente llegaremos a regiones.
- title: Seguimos estrictas medidas de higiene e inocuidad
  text: Además minimizamos la intervención humana con un alto grado de automatización en nuestros procesos.
- title: Libres de pesticidas
  text: Ya que mantenemos nuestros cultivos aislados de agentes externos como plagas, hongos y enfermedades.
- title: Somos amigables con el medio ambiente
  text: Utilizamos 90% menos agua que la agricultura tradicional y todos nuestros envases son biodegradables.
