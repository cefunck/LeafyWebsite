<section id="banner-section">
  <h1 class="banner-title">El futuro de la agricultura</h1>
  <div class="banner-container">
    {% for banner_message in site.data.banner_messages %}
      <div class="banner-cell">
        <h2>{{ banner_message.title }}</h2>
        <p>{{ banner_message.text }}</p>
      </div>
    {% endfor %}
  </div>
</section>
